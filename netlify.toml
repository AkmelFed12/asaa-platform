[build]
base = "frontend"
command = "CI=false npm run build"
publish = "build"
environment = { NODE_VERSION = "18.17.0" }

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/api/*"
[headers.values]
"Cache-Control" = "no-cache"
"Access-Control-Allow-Origin" = "*"

[context.production]
environment = { REACT_APP_API_URL = "https://asaa-platform-production.up.railway.app" }

